<div>
    <h2 translate="jhipsterI18NApp.resourceBundle.home.title">Resource Bundles</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="resource-bundle.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  translate="jhipsterI18NApp.resourceBundle.home.createLabel">
                        Create new Resource Bundle
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'jhipsterI18NApp.resourceBundle.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="jhipsterI18NApp.resourceBundle.resourceBundleName">Resource Bundle Name</span></th>
                    <th><span translate="jhipsterI18NApp.resourceBundle.description">Description</span></th>
                    <th><span translate="jhipsterI18NApp.resourceBundle.status">Status</span></th>
                    <th><span translate="jhipsterI18NApp.resourceBundle.locale">Locale</span></th>
                    <th><span translate="jhipsterI18NApp.resourceBundle.module">Module</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="resourceBundle in vm.resourceBundles track by resourceBundle.id">
                    <td><a ui-sref="resource-bundle-detail({id:resourceBundle.id})">{{resourceBundle.id}}</a></td>
                    <td>{{resourceBundle.resourceBundleName}}</td>
                    <td>{{resourceBundle.description}}</td>
                    <td translate="{{'jhipsterI18NApp.ResourceBundleStatus.' + resourceBundle.status}}">{{resourceBundle.status}}</td>
                    <td>
                        <a ui-sref="locale-detail({id:resourceBundle.locale.id})">{{resourceBundle.locale.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="module-detail({id:resourceBundle.module.id})">{{resourceBundle.module.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="resource-bundle-detail({id:resourceBundle.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="resource-bundle.edit({id:resourceBundle.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="resource-bundle.delete({id:resourceBundle.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
