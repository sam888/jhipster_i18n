<div>
    <h2 translate="jhipsterI18NApp.keyValue.home.title">Key Values</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="key-value.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  translate="jhipsterI18NApp.keyValue.home.createLabel">
                        Create new Key Value
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'jhipsterI18NApp.keyValue.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="jhipsterI18NApp.keyValue.property">Property</span></th>
                    <th><span translate="jhipsterI18NApp.keyValue.propertyValue">Property Value</span></th>
                    <th><span translate="jhipsterI18NApp.keyValue.description">Description</span></th>
                    <th><span translate="jhipsterI18NApp.keyValue.resourceBundle">Resource Bundle</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="keyValue in vm.keyValues track by keyValue.id">
                    <td><a ui-sref="key-value-detail({id:keyValue.id})">{{keyValue.id}}</a></td>
                    <td>{{keyValue.property}}</td>
                    <td>{{keyValue.propertyValue}}</td>
                    <td>{{keyValue.description}}</td>
                    <td>
                        <a ui-sref="resource-bundle-detail({id:keyValue.resourceBundle.id})">{{keyValue.resourceBundle.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="key-value-detail({id:keyValue.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="key-value.edit({id:keyValue.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="key-value.delete({id:keyValue.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
